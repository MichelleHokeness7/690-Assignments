<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
        <div class="box">
            <form id="empForm">
                
                <div class="mb-3">
                    <label for="id" class="form-label">8-Digit Employee ID</label>
                    <input type="text" class="form-control" id="id" maxlength="8" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="ext" class="form-label">4-digit Extension</label>
                    <input type="text" class="form-control" id="ext" maxlength="4" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" required>
                </div>

                <label for="department" class="form-label">Department</label>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>Select One</option>
                    <option value="administrative">Administrative</option>
                    <option value="engineering">Engineering</option>
                    <option value="executive">Executive</option>
                    <option value="marketing">Marketing</option>
                    <option value="quality assurance">Quality Assurance</option>
                    <option value="sales">Sales</option>
                </select><br>

                <button type="submit" class="btn btn-primary" id="submit">Add Employee</button>
            </form>

        </div>
</body>
</html>
