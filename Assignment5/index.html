<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {
            width: 45%;
            padding: 20px;
            /* background: #eae5e5; */
            /* border: solid 2px orange; */
        }
        .box {
            background: #eae5e5;
            border: solid 2px orange;
            width: 75%;
        }
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
        <div class="box">
            <form id="empForm">
                
                <!-- <div class="mb-3"> -->
                    <label for="id" class="form-label">8-Digit Employee ID</label>
                    <input type="tel" class="form-control" id="id" minlength="8" maxlength="8" required>
                <!-- </div> -->
                <!-- <div class="mb-3"> -->
                    <label for="empName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="empName" required>
                <!-- </div> -->
                <!-- <div class="mb-3"> -->
                    <label for="ext" class="form-label">4-digit Extension</label>
                    <input type="tel" class="form-control" id="ext" minlength="4" maxlength="4" required>
                <!-- </div> -->
                <!-- <div class="mb-3"> -->
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" required>
                <!-- </div> -->

                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department" aria-label="Default select example" required>
                    <option value="">Select One</option>
                    <option value="Administrative">Administrative</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Executive">Executive</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Quality Assurance">Quality Assurance</option>
                    <option value="Sales">Sales</option>
                </select><br>

                <button type="submit" class="btn btn-primary" id="submit" value="Submit">Add Employee</button>
            </form>

        </div>
</body>
</html>
